              <h1 class="title">Contact / Quote Request</h1>
              <form class="contact-form row">
                 <div class="form-field col x-50">
                  <input id="name" class="input-text js-input" type="text" placeholder="Enter Name" required>
                  <label class="label" for="name">Name</label>
                 </div>
                 <div class="form-field col x-50">
                  <input name="trip-start" id="age" class="input-text js-input" type="number" min="18" max="100" placeholder="Enter Age">
                  <label class="label" for="age">Age</label>
               </div>
                 <div class="form-field col x-50">
                    <input id="e-mail" class="input-text js-input" type="email" placeholder="Enter E-mail" required>
                    <label class="label" for="e-mail">E-mail</label>
                 </div>
                 <div class="form-field col x-50">
                  <input id="address" class="input-text js-input" type="address" placeholder="Enter Address" required>
                  <label class="label" for="address">Address</label>
               </div>
                 <div class="form-field col x-100">
                    <input id="message" class="input-text js-input" type="text" placeholder="Enter Message" required>
                    <label class="label" for="message">Message</label>
                 </div>
                 <div class="form-field col x-100 align-center">

                    <button class="submit-btn" id = "submit" value="Submit">Submit</button>
                    <p id="display"></p>
                 </div>
