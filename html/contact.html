<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sass.css">
    <title>Contact Us</title>
</head>
<body>
    <header> 
        <nav class="navbar  navbar-fixed-top navbar-default">
        <div class="container">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            
    
          <div class="collapse navbar-collapse nav-back" id="navbar-collapse">
            <ul class="nav navbar-nav ">
              <li><a href="/index.html" title="" class="navbar-name">Home</a></li>
              <li><a href="/html/snow_removal.html" title="" class="navbar-name">Snow Removal</a></li>
              <li><a href="/html/lawn_mow.html" title="" class="navbar-name">Lawn Mowing</a></li>
              <li><a href="/html/prices.html" title="" class="navbar-name">Prices</a></li>
              <li><a href="/html/contact.html" title="" class="navbar-name">Contact / Quote Request</a></li>
            </ul>
    
    
    
          </div> 
        </div>
      </nav>
    </header>

        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <img style="margin-top: 50px; height: 450px;" src="/images/contact.jpg" class="img-responsive" alt="">
            </div>
          </div>
        </div>
      
            <section  style="margin-top: 50px;" class="get-in-touch">
              <h1 class="title">Contact / Quote Request</h1>
              <form class="contact-form row">
                 <div class="form-field col x-50">
                    <input id="name" class="input-text js-input" type="text" required>
                    <label class="label" for="name">Name</label>
                 </div>
                 <div class="form-field col x-50">
                  <label class="label" for="age">Age</label>
                  <input name="trip-start" id="age" class="input-text js-input" type="text" required>
               </div>
                 <div class="form-field col x-50">
                    <input id="email" class="input-text js-input" type="email" required>
                    <label class="label" for="email">E-mail</label>
                 </div>
                 <div class="form-field col x-50">
                  <input id="address" class="input-text js-input" type="address" required>
                  <label class="label" for="address">Address</label>
               </div>
                 <div class="form-field col x-100">
                    <input id="message" class="input-text js-input" type="text" required>
                    <label class="label" for="message">Message</label>
                 </div>
                 <div class="form-field col x-100 align-center">

                    <button class="submit-btn" id = "submit" value="Submit">Submit</button>
                    <p id="entry"></p>
                 </div>
              </form>
           </section>
            </form>
          </div>            




        <script src="../javascript/java.js"></script>
</body>
</html>
